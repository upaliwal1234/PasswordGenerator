<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap"
    />
  </head>
  <body>
    <div class="mainCard">
      <div class="card1">
        Generated Password
        <div class="genPass" id="passBox">
          <div id="password"></div>
          <button>
            <svg
              id="clip-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 384 512"
            >
              <!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <path
                d="M280 64h40c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128C0 92.7 28.7 64 64 64h40 9.6C121 27.5 153.3 0 192 0s71 27.5 78.4 64H280zM64 112c-8.8 0-16 7.2-16 16V448c0 8.8 7.2 16 16 16H320c8.8 0 16-7.2 16-16V128c0-8.8-7.2-16-16-16H304v24c0 13.3-10.7 24-24 24H192 104c-13.3 0-24-10.7-24-24V112H64zm128-8a24 24 0 1 0 0-48 24 24 0 1 0 0 48z"
              />
            </svg>
          </button>
        </div>
      </div>
      <div class="card2">
        <div class="items">
          <div class="insideItem">Password Length:</div>
          <div class="insideItem">
            <input
              class="lengthBox"
              id="total-char"
              type="number"
              name="length"
            />
          </div>
        </div>
        <div class="items">
          <div class="insideItem">Include LowerCase letters:</div>
          <div class="insideItem">
            <input
              class="checkbox"
              type="checkbox"
              name="lowerCase"
              id="lower-case"
              checked
            />
          </div>
        </div>
        <div class="items">
          <div class="insideItem">Include UpperCase letters:</div>
          <div class="insideItem">
            <input
              class="checkbox"
              type="checkbox"
              name="upperCase"
              id="upper-case"
            />
          </div>
        </div>
        <div class="items">
          <div class="insideItem">Include Numbers:</div>
          <div class="insideItem">
            <input
              class="checkbox"
              type="checkbox"
              name="numbers"
              id="numbers"
            />
          </div>
        </div>
        <div class="items">
          <div class="insideItem">Include Symbols:</div>
          <div class="insideItem">
            <input
              class="checkbox"
              type="checkbox"
              name="symbols"
              id="symbols"
            />
          </div>
        </div>
      </div>
      <div class="Bottom">
        <div class="btn" id="generate">
          <button>Generate Password</button>
        </div>
        <div class="btn" id="reset">
          <button>Reset</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
